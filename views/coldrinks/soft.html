let showdata_div = document.getElementById("sd-showdata");

import  {cold_drink} from "../scripts/data.js"
import displaydata from "../scripts/showdata.js"

let data =await cold_drink()
console.log(data)

let arr =[];
for(let i=0; i<data.length; i++){
    if(data[i].cat == "soft"){
        console.log(data[i])
arr.push(data[i])
    }
}


displaydata(arr,showdata_div)

let select_btn = document.getElementById("sd-select");

select_btn.addEventListener("change",sortdata)


function sortdata(){

    let selected = select_btn.value;
    console.log(selected)
   
        if(selected == "low"){
        arr.sort(function (a,b){
            return Number(a.price)-Number(b.price);
        });
    }
    if(selected == "high"){
        arr.sort(function (a,b){
            return Number(b.price)-Number(a.price);
        });
    }
    if(selected=="name"){
        arr.sort(function(a,b){
     if(b.name.trim()>a.name.trim()){
         return -1;
     }
    })
    }
    else if(selected == ""){
        arr.sort(function (a,b){
            return 0;
        });
    }
    console.log(arr)
    displaydata(arr,showdata_div)
