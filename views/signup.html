<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Signup</title>
    <style>
        /* .box{
            border: 1px dashed black;
        } */
        
        .imgsize {
            width: 20%;
            margin-left: 35%;
            background-color: #ffe141;
            padding: 20px;
        }
        
        #container {
            width: 50%;
            /* border: 1px solid red; */
            margin: auto;
            background-color: white;
            margin-top: 70px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 10px;
            padding-bottom: 20px;
            padding-top: 20px;
        }
        
        body {
            /* background-image: url("https://wallpaperaccess.com/full/1900851.png"); */
            background-color: #ffe141;
        }
    </style>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
</head>

<body>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <div id="container">


        <div class="container-sm box">

            <div class="imgsize">
                <img width="100%" height="100%0" alt="blinkit" src="https://blinkit.com/images/header/blinkit_logo-3898547.png" />
            </div>
            <h1 style="text-align:center">Everything delivered in 10 minutes</h1>
            <!-- google signup option -->


            <div class="row mb-3">
                <div class="col-4"></div>
                <div class="col">
                    <div id="my-signin2"></div>
                    <script>
                        function onSuccess(googleUser) {
                            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                        }

                        function onFailure(error) {
                            console.log(error);
                        }

                        function renderButton() {
                            gapi.signin2.render('my-signin2', {
                                'scope': 'profile email',
                                'width': 240,
                                'height': 50,
                                'longtitle': true,
                                'theme': 'dark',
                                'onsuccess': onSuccess,
                                'onfailure': onFailure
                            });
                        }
                    </script>

                    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
                </div>
                <div class="col-1"></div>
            </div>

            <div class="row">
                <div class="col-1">

                </div>

                <div class="col">

                    <!-- registration starts from here -->

                    <form action="/register" method="post" enctype="multipart/form-data">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="FirstName">
                            <label for="floatingInput">FirstName</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="LastName">
                            <label for="floatingInput">LastName</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                            <!-- <small> 8 characters minimum</small> -->
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                        </div>


                        <div class="col-12 mt-3 mb-1">
                            <button class="btn btn-primary" type="submit">Signup</button>
                        </div>

                        <p class="h6 mt-4">Already have an account? <a href="./signin.html" class="link-success">Sign in.</a></p>

                    </form>
                </div>
                <div class="col-1">

                </div>

            </div>

        </div>

    </div>



</body>

</html>
