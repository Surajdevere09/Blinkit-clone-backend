 import  {changelocation,changelocation2} from "../components/navigation.js"

    let cart = JSON.parse(localStorage.getItem("cartdata")) || [];
let showdata_div = document.getElementById("sd-showdata");

import  {veg_data} from "../scripts/data.js"
import displaydata from "../scripts/showdata.js"

let data =await veg_data()
console.log(data)
let fruits =[];
for(let i=0; i<data.length; i++){
    if(data[i].cat == "fruits"){
        console.log(data[i])
fruits.push(data[i])
    }
}

displaydata(fruits,showdata_div)

let select_btn = document.getElementById("sd-select");
    
    select_btn.addEventListener("change",sortdata)

function sortdata(){
    
    let selected = select_btn.value;
    console.log(selected)
   
        if(selected == "low"){
        fruits.sort(function (a,b){
            return Number(a.price)-Number(b.price);
        });
    }
    if(selected == "high"){
        fruits.sort(function (a,b){
            return Number(b.price)-Number(a.price);
        });
    }
    if(selected=="name"){
        fruits.sort(function(a,b){
     if(b.name.trim()>a.name.trim()){
         return -1;
     }
    })
    }
    else if(selected == ""){
        fruits.sort(function (a,b){
            return 0;
        });
    }
    console.log(fruits)
   
    displaydata(fruits,showdata_div)
    }
   
   
   





</script>
